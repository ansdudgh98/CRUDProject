spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/crudproject
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      schema-locations: classpath:sql/init.sql

  session:
    jdbc:
      store-type: jdbc
      table-name: SESSION

logging:
  level:
    org.hibernate.sql: debug








