spring:
  datasource:
    url: jdbc:h2:mem:crudproject
    username: sa
    password:
    driver-class-name: org.h2.Driver

  session:
    jdbc:
      store-type: jdbc
      table-name: SPRING_SESSION

  jpa:
    database: h2
    properties:
      hibernate:
        ddl-auto: create
        show_sql: true
        format_sql: false

  h2:
    console:
      enabled: true

#logging.level:
#  org.hibernate.SQL: debug

decorator:
  datasource:
    p6spy:
      enable-logging: true
